<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mimosa Shop Market</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #000, #222);
      color: white;
      overflow-x: hidden;
    }
    header {
      background: gold;
      color: black;
      text-align: center;
      padding: 20px;
      font-size: 28px;
      font-weight: bold;
      box-shadow: 0 0 20px gold;
    }
    .container {
      display: flex;
    }
    nav {
      width: 220px;
      background: #111;
      min-height: 100vh;
      padding: 20px;
      box-shadow: 0 0 15px #444;
    }
    nav h2 {
      color: gold;
      text-align: center;
    }
    nav ul {
      list-style: none;
      padding: 0;
    }
    nav ul li {
      margin: 15px 0;
    }
    nav ul li a {
      text-decoration: none;
      color: white;
      font-size: 18px;
      transition: 0.3s;
    }
    nav ul li a:hover {
      color: gold;
      text-shadow: 0 0 10px gold;
    }
    main {
      flex: 1;
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }
    .product {
      background: #222;
      border-radius: 12px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 0 15px rgba(255,215,0,0.3);
      transition: transform 0.3s;
    }
    .product:hover {
      transform: scale(1.05);
    }
    .product img {
      max-width: 100%;
      border-radius: 10px;
    }
    .product h3 {
      margin: 10px 0;
      color: gold;
    }
    .btn {
      background: gold;
      color: black;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    .btn:hover {
      background: white;
      color: gold;
      box-shadow: 0 0 15px gold;
    }
    #cart {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: gold;
      color: black;
      padding: 15px;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 20px gold;
    }
    /* Admin Login */
    #admin-login {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
    }
    #admin-login input {
      margin: 10px;
      padding: 10px;
      border-radius: 8px;
      border: none;
    }
    #admin-login button {
      margin-top: 10px;
    }
    .emoji {
      font-size: 60px;
      animation: bounce 1.5s infinite;
    }
    @keyframes bounce {
      0%,100% { transform: translateY(0);}
      50% { transform: translateY(-15px);}
    }
    /* Admin Dashboard */
    #admin-dashboard {
      display: none;
      padding: 20px;
    }
    #admin-dashboard h2 {
      color: gold;
    }
    footer {
      text-align: center;
      padding: 15px;
      background: #111;
      box-shadow: 0 -2px 10px #444;
    }
  </style>
</head>
<body>
  <header>Mimosa Shop Market ‚ú®</header>
  <div class="container">
    <nav>
      <h2>Categories</h2>
      <ul>
        <li><a href="#">Pants</a></li>
        <li><a href="#">T-Shirts</a></li>
        <li><a href="#">Shoes</a></li>
        <li><a href="#">Jackets</a></li>
        <li><a href="#" onclick="openAdmin()">üëë Admin</a></li>
      </ul>
    </nav>
    <main>
      <div class="product">
        <img src="https://via.placeholder.com/200" alt="Pants">
        <h3>Golden Pants</h3>
        <p>$49.99</p>
        <button class="btn" onclick="addToCart('Golden Pants')">Add to Cart</button>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/200" alt="T-Shirt">
        <h3>Luxury T-Shirt</h3>
        <p>$29.99</p>
        <button class="btn" onclick="addToCart('Luxury T-Shirt')">Add to Cart</button>
      </div>
    </main>
  </div>
  
  <div id="cart" onclick="viewCart()">üõí Cart (<span id="cart-count">0</span>)</div>

  <!-- Admin Login -->
  <div id="admin-login">
    <div class="emoji">üëë</div>
    <h2>Admin Login</h2>
    <input type="text" id="admin-user" placeholder="Username">
    <input type="password" id="admin-pass" placeholder="Password">
    <button class="btn" onclick="loginAdmin()">Login</button>
    <button class="btn" onclick="closeAdmin()">Close</button>
  </div>

  <!-- Admin Dashboard -->
  <div id="admin-dashboard">
    <h2>Admin Dashboard</h2>
    <p>üì¶ Manage Products</p>
    <p>üìù View Orders</p>
    <button class="btn" onclick="logoutAdmin()">Logout</button>
  </div>

  <footer>¬© 2025 Mimosa Shop Market | All Rights Reserved</footer>

  <script>
    let cart = [];
    function addToCart(item) {
      cart.push(item);
      document.getElementById("cart-count").innerText = cart.length;
      alert(item + " added to cart!");
    }
    function viewCart() {
      alert("Your Cart:\n" + cart.join("\n"));
    }
    function openAdmin() {
      document.getElementById("admin-login").style.display = "flex";
    }
    function closeAdmin() {
      document.getElementById("admin-login").style.display = "none";
    }
    function loginAdmin() {
      let user = document.getElementById("admin-user").value;
      let pass = document.getElementById("admin-pass").value;
      if(user === "admin" && pass === "1234") {
        document.getElementById("admin-login").style.display = "none";
        document.getElementById("admin-dashboard").style.display = "block";
      } else {
        alert("Wrong credentials!");
      }
    }
    function logoutAdmin() {
      document.getElementById("admin-dashboard").style.display = "none";
    }
  </script>
</body>
</html>
